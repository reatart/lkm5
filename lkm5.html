<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i, j, m, b;
        for (var i = 1; i <= 4; i++) {
            m = 2 * i - 1;
            for (b = 1; b <= 4 - i; b++) {
                document.write("&nbsp")
            }
            for (var j = 1; j <= m; j++) {

                document.write('*')
            }
            document.write("</br>")

        }
        if (i = 4) {
            for (var i = 3; i >= 1; i--) {
                for (b = 4; b - i >= 1; b--) {
                    document.write("&nbsp")
                }
                for (j = i * 2 - 1; j >= 1; j--) {
                    document.write('*')
                }
                document.write("</br>")
            }
        }
    </script>
</head>
